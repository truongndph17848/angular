<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">



                    <a routerLink="/admin/categorys/create">
                        <button class="btn btn-primary">Create</button>
                    </a>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>

                                <th [colSpan]="3">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categorys">
                                <td>{{category._id}}</td>
                                <td>{{category.name}}</td>
                                <td>
                                    <button *ngIf="category.status === 1" class="btn btn-success" (click)="onUpdateStatus(category._id, 0)">ON</button>
                                    <button *ngIf="category.status === 0" class="btn btn-dark" (click)="onUpdateStatus(category._id, 1)">OFF</button>
                                </td>


                                <td>
                                    <button *ngIf="category.status === 1" class="btn btn-success" (click)="onUpdateStatus(category._id, 0)">ON</button>
                                    <button *ngIf="category.status === 0" class="btn btn-dark" (click)="onUpdateStatus(category._id, 1)">OFF</button>
                                </td>

                                <td> <button class="btn btn-danger" (click)="onDelete(category._id)"> Delete</button></td>
                                <td> <a routerLink="/admin/categorys/{{category._id}}"><button class="btn btn-info"> Detail </button></a></td>
                                <td> <a routerLink="/admin/categorys/edit/{{category._id}}"><button class="btn btn-info"> Edit </button></a></td> -->
                                <!-- <td>
                                    <a [routerLink]="['/admin', 'products', category._id]"> <button class="btn btn-info">Detail</button></a>
                                </td> -->

                        </tbody>
                    </table>



                </div>
            </div>
        </div>
    </div>
</div>
