<a routerLink="/admin/products/create">
    <button class="btn btn-primary">Create</button>
</a>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td> <button class="btn btn-danger" (click)="onDelete(product.id)"> Delete</button></td>
            <td> <a routerLink="/admin/products/{{product.id}}"><button class="btn btn-info"> Detail </button></a></td>
            <td> <a routerLink="/admin/products/edit/{{product.id}}"><button class="btn btn-info"> Edit </button></a></td>
            <!-- <td>
                <a [routerLink]="['/admin', 'products', product.id]"> <button class="btn btn-info">Detail</button></a>
            </td> -->

    </tbody>
</table>
