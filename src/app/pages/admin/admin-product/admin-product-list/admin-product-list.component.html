<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">



                    <a routerLink="/admin/products/create">
                        <button class="btn btn-primary">Create</button>
                    </a>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Price_sale</th>
                                <th>Description</th>
                                <th>Image</th>
                                <th>Status</th>
                                <th>Category</th>
                                <th [colSpan]="3">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products">
                                <td>{{product._id}}</td>
                                <td>{{product.name}}</td>
                                <td>{{product.price}}</td>
                                <td>{{product.sale_price}}</td>
                                <td>{{product.description}}</td>
                                <td>{{product.image_url}}</td>
                                <td>{{product.status}}</td>
                                <td>{{product.category_id}}</td>

                                <td>
                                    <button *ngIf="product.status === 1" class="btn btn-success" (click)="onUpdateStatus(product._id, 0)">ON</button>
                                    <button *ngIf="product.status === 0" class="btn btn-dark" (click)="onUpdateStatus(product._id, 1)">OFF</button>
                                </td>

                                <td> <button class="btn btn-danger" (click)="onDelete(product._id)"> Delete</button></td>
                                <td> <a routerLink="/admin/products/{{product._id}}"><button class="btn btn-info"> Detail </button></a></td>
                                <td> <a routerLink="/admin/products/edit/{{product._id}}"><button class="btn btn-info"> Edit </button></a></td>
                                <!-- <td>
                                    <a [routerLink]="['/admin', 'products', product.id]"> <button class="btn btn-info">Detail</button></a>
                                </td> -->

                        </tbody>
                    </table>



                </div>
            </div>
        </div>
    </div>
</div>
