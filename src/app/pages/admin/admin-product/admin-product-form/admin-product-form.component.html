<!-- Định nghĩa biến quản lý form -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">



                    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="">Name</label>
                            <!-- Định nghĩa thuộc tính để lắng nghe input -->
                            <input type="text" class="form-control" formControlName="name">


                            <!-- <input type="text" class="form-control" formControlName="price"> -->
                            <!-- <div>
                            <span *ngIf="(productForm.get('name')?.dirty || productForm.get('name')?.touched) && productForm.get('name')?.errors?.['required']">
                              Tên sp không được để trống
                            </span>
                          </div> -->
                            <!-- productForm.get('tên thuộc tính = new FormGroup()') sẽ là kết quả khi lắng nghe -->



                            <!-- <app-show-validate [field]="productForm.get('name')" key="Tên sản phẩm"></app-show-validate> -->
                        </div>


                        <div class="form-group">
                            <label for="">price</label>
                            <input type="number" class="form-control" formControlName="price">
                        </div>

                        <div class="form-group">
                            <label for="">sale_price</label>
                            <input type="number" class="form-control" formControlName="sale_price">
                        </div>


                        <div class="form-group">
                            <label for="">description</label>
                            <input type="text" class="form-control" formControlName="description">
                        </div>

                        <div class="form-group">
                            <label for="">image_url</label>
                            <input type="text" class="form-control" formControlName="image_url">
                        </div>

                        <div class="form-group">
                            <label for="">status</label>
                            <input type="text" class="form-control" formControlName="status">
                        </div>

                        <div>
                            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Danh mục</label>
                            <select formControlName="category_id" id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                              <option disabled selected>Vui lòng chọn danh mục</option>
                              <option *ngFor="let category of categories" value="{{category._id}}">{{category.name}}</option>
                            </select>
                        </div>



                        <div>
                            <!-- <button class="btn btn-success" [disabled]="!productForm.valid">Submit</button> -->
                            <button class="btn btn-success">Submit</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
