<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th> id </th>
                <th> Tên </th>
                <th> Tuổi </th>
                <th> Email</th>
                <th> SDT</th>
                <th>Avatar</th>
                <th colspan="2"> HĐ</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button type="button" (click)="onEdit(user.id)"> Edit</button>
                </td>
                <td>
                    <button class="btn btn-primary" type="button" (click)="onDelete(user.id)"> Delete</button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
