<div class="row">
    <div class="col-lg-12">
        <div class="section-title">
            <h2>Featured Product</h2>
        </div>
        <div class="featured__controls">

            <ul *ngFor="let category of categories">
                <li><a routerLink="/categorys/{{category._id}}" (click)="onGetCategory(category._id)">{{category.name}}</a></li>
            </ul>
        </div>
    </div>
</div>
