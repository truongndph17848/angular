<div class="row">
    <div class="col-lg-12">
        <div class="section-title">
            <h2>Featured Product</h2>
        </div>
        <div class="featured__controls">

            <ul *ngFor="let categories of categories">
                <li><a routerLink="/categorys/{{categories._id}}" (click)="onGetCategory(categories._id)">{{categories.name}}</a></li>
            </ul>
        </div>
    </div>
</div>
